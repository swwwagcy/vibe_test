<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diamond Rebate Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+SC:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0B0E14;
            --surface-glass: rgba(30, 35, 48, 0.85);
            --surface-solid: #1C212E;
            --border-subtle: rgba(255, 255, 255, 0.12);
            --accent-gold: #FACC15;
            --accent-gold-dim: rgba(250, 204, 21, 0.15);
            --accent-gold-glow: rgba(250, 204, 21, 0.35);
            --accent-green: #34D399;
            --accent-green-dim: rgba(52, 211, 153, 0.15);
            --accent-red: #F43F5E;
            --text-main: #FFFFFF;
            --text-muted: #9CA3AF;
            --text-dim: #6B7280;
            --text-highlight: #F3F4F6;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 10px;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            margin: 0;
            padding: 20px 20px 80px 20px;
            background-color: var(--bg-body);
            font-family: 'Inter', 'Noto Sans TC', 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            color: var(--text-main);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(244, 63, 94, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, rgba(250, 204, 21, 0.08) 0%, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            font-size: 14px;
        }

        .dashboard-container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px; 
        }

        /* --- Language Switcher --- */
        .lang-switch-container {
            display: flex;
            justify-content: flex-end;
            gap: 6px;
            width: 100%;
            padding-bottom: 4px;
            z-index: 10;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-muted);
            padding: 4px 10px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .lang-btn:active { transform: scale(0.95); }
        .lang-btn.active { 
            background: var(--accent-gold); 
            color: #000; 
            border-color: var(--accent-gold); 
            font-weight: 800; 
            box-shadow: 0 0 8px var(--accent-gold-glow); 
        }

        /* --- Header --- */
        .promo-header { text-align: center; margin-bottom: 12px; }
        .promo-title { margin: 0 0 10px 0; font-size: 32px; font-weight: 900; background: linear-gradient(135deg, #FFF 40%, var(--accent-gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -0.5px; line-height: 1.2; }
        .promo-subtitle { font-size: 14px; color: var(--text-muted); margin: 0 0 18px 0; line-height: 1.5; }
        .game-tags { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; }
        .game-tag { font-size: 12px; padding: 5px 12px; border-radius: 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-subtle); color: var(--text-highlight); display: flex; align-items: center; gap: 5px; white-space: nowrap; }

        /* --- Section Title --- */
        .section-title { font-size: 17px; font-weight: 700; color: var(--text-highlight); margin-top: 16px; margin-bottom: 14px; padding-left: 10px; border-left: 4px solid var(--accent-gold); line-height: 1.2; }

        /* --- Cards Common --- */
        .card { background: var(--surface-glass); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid var(--border-subtle); border-radius: var(--radius-lg); overflow: hidden; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25); }

        /* --- Hero Card --- */
        .hero-card { padding: 28px 24px; text-align: center; background: linear-gradient(180deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0) 100%); border: 1px solid rgba(250, 204, 21, 0.3); box-shadow: 0 0 50px -10px rgba(250, 204, 21, 0.15); }
        .hero-label { font-size: 14px; color: var(--text-muted); letter-spacing: 1px; text-transform: uppercase; margin-bottom: 10px; font-weight: 600; }
        .hero-value { font-size: 56px; font-weight: 800; color: var(--accent-gold); text-shadow: 0 0 30px var(--accent-gold-glow); margin: 0; line-height: 1; font-family: 'JetBrains Mono', monospace; letter-spacing: -2px; }

        /* --- Bento Grid --- */
        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top: 14px; }
        .stat-card { display: flex; flex-direction: column; justify-content: center; padding: 20px 18px; }
        .stat-label { font-size: 13px; color: var(--text-muted); margin-bottom: 6px; }
        .stat-value { font-size: 22px; font-weight: 700; font-family: 'JetBrains Mono', monospace; }

        /* --- Progress Bar --- */
        .progress-section { margin-top: 28px; text-align: left; }
        .progress-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 13px; color: var(--text-muted); font-weight: 600; }
        .progress-track { height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-gold), #FFF); width: 0%; border-radius: 10px; transition: width 1.2s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 0 15px var(--accent-gold-glow); }

        /* --- Tier List --- */
        .tier-list { display: flex; flex-direction: column; gap: 10px; }
        .tier-item { display: flex; justify-content: space-between; align-items: center; background: var(--surface-solid); padding: 16px 18px; border-radius: var(--radius-sm); border: 1px solid transparent; transition: all 0.3s; }
        .tier-item.active { background: var(--accent-gold-dim); border-color: rgba(250, 204, 21, 0.4); transform: scale(1.01); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .tier-range { font-size: 14px; color: var(--text-muted); font-weight: 500; }
        .tier-rate { font-size: 18px; font-weight: 800; color: var(--text-main); font-family: 'JetBrains Mono', monospace; }
        .tier-item.active .tier-rate { color: var(--accent-gold); }

        /* --- History Table (完全重寫) --- */
        .history-card { 
            padding: 0; 
            /* 外框邊線 */
            border: 1px solid var(--border-subtle); 
            border-radius: var(--radius-lg);
            /* 裁切圓角 */
            overflow: hidden; 
            background: transparent;
        }

        .history-table { 
            width: 100%; 
            /* 確保線條合併，最穩定的做法 */
            border-collapse: collapse; 
            border-spacing: 0;
            /* 固定欄寬比例 */
            table-layout: fixed;
            font-size: 14px; 
            text-align: left; 
        }

        .history-table th { 
            background: rgba(255, 255, 255, 0.03); 
            color: var(--text-muted); 
            font-weight: 600; 
            padding: 14px 16px; 
            font-size: 12px; 
            text-transform: uppercase; 
            /* 表頭底線 */
            border-bottom: 1px solid var(--border-subtle); 
            white-space: nowrap;
        }

        .history-table td { 
            padding: 16px 16px; 
            /* 一般行的底線 */
            border-bottom: 1px solid var(--border-subtle); 
            color: var(--text-main); 
            vertical-align: middle; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 移除最後一行的底線，避免與外框重疊 */
        .history-table tr:last-child td { 
            border-bottom: none !important; 
        }

        .col-amount { 
            text-align: right; 
            font-family: 'JetBrains Mono', monospace; 
            font-weight: 600; 
            letter-spacing: -0.5px; 
            font-size: 15px; 
        }
        
        /* 
           ★ 關鍵修正：色塊行樣式 
           將 border-bottom 顏色設為與背景色相同，
           這樣線條就會「消失」在背景中，形成無縫色塊。
        */

        /* 當日加總 (金色) */
        .row-daily-total td { 
            background-color: rgba(250, 204, 21, 0.06) !important; 
            border-bottom: 1px solid rgba(250, 204, 21, 0.06) !important; /* 邊框同色 */
        }
        .row-daily-total .col-game { color: var(--accent-gold); font-weight: 800; display: flex; align-items: center; gap: 6px; font-size: 14px; }
        .row-daily-total .col-game::before { content: '∑'; font-weight: 400; opacity: 0.7; margin-right: 2px; font-size: 16px; }
        .row-daily-total .col-amount { color: var(--accent-gold); font-weight: 800; font-size: 16px; }

            background-color: rgba(52, 211, 153, 0.15) !important; 
            border-bottom: 1px solid rgba(52, 211, 153, 0.15)
